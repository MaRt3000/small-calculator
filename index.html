<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Small <br>CALCULATOR</h1>
        <H2 class="output"></H2>
        <input type="number" placeholder="first value" class="firstval" />
        <input type="number" placeholder="second value" class="secondval" />
        <div class="button">
            <button class="addition" onclick="additionFunction()">+</button>
            <button class="minus" onclick="minusFunction()">-</button>
            <button class="multiplication" onclick="multiplicationFunction()">*</button>
            <button class="division" onclick="divisionFunction()">/</button>
        </div>
        </section>
</body>
<script src="./script.js"></script>
</html>
